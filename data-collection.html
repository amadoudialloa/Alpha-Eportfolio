<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Scrollable Background Image</title>
    <style>
        /* Ensure body takes full height and allows scrolling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto; /* Allow scrolling */
            font-family: 'Poppins', sans-serif; /* Use specified font */
        }

        /* Content container with background image */
        .content-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('data-collection.jpeg') no-repeat center center;
            background-size: cover;
            overflow-y: scroll; /* Allow vertical scrolling */
        }

        /* Styling for main content */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* White with 80% opacity */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        p {
            font-size: 1em;
            color: #666;
            line-height: 1.5;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        }
    </style>
</head>
<body>
    <div class="content-container">
        <main>
            <header>
                <h1>Data Collection</h1>
            </header>
            <p>Details about the Data Collection process...</p>
            <!-- Add more content here as needed -->
        </main>
        <footer>
            <p>&copy; 2024 Your Business Name</p>
        </footer>
    </div>
</body>
</html>
