<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Scrollable Background Image</title>
    <style>
        /* Ensure body takes full height and allows scrolling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Use specified font */
            background-image: url('data-collection.jpeg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fixed background so it scrolls with content */
            height: 100vh; /* Set body height to full viewport height */
            overflow: auto; /* Allow scrolling */
        }

        /* Styling for main content */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Ensure content is positioned relative to body */
            z-index: 1; /* Ensure content is above background */
        }

        h1 {
            font-size: 2em;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1em;
            color: #666;
            line-height: 1.5;
            text-align: justify;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            z-index: 2; /* Ensure footer is above background */
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Data Collection</h1>
        </header>
        <p>Details about the Data Collection process...</p>
        <!-- Add more content here as needed -->
    </main>
    <footer>
        <p>&copy; 2024 Your Business Name</p>
    </footer>
</body>
</html>
