<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for background image */
        body {
            background: url('images/data-collection.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Semi-transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* White with 80% opacity */
            z-index: 1;
        }

        /* Content container to ensure proper stacking */
        .content-container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        /* Styling for main content */
        main {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        p {
            font-size: 1em;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content-container">
        <header>
            <h1>Data Collection</h1>
        </header>
        <main>
            <p>Details about Data Collection process...</p>
        </main>
        <footer>
            <p>&copy; 2024 Your Business Name</p>
        </footer>
    </div>
</body>
</html>
