<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Background Image</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body allows scrolling */
        body {
            position: relative;
            height: auto; /* Allow body height to grow with content */
            min-height: 100vh; /* Set minimum body height to full viewport height */
            overflow-y: auto; /* Allow vertical scrolling */
            margin: 0;
            padding: 0;
        }

        /* Semi-transparent background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data-collection.jpeg') center center/cover no-repeat;
            opacity: 0.07; /* Adjust opacity to make the background transparent */
            z-index: -1;
            transition: opacity 0.3s ease; /* Add transition for smooth opacity change */
        }

        /* Additional styling for content */
        .content {
            padding: 20px;
            color: white;
            text-align: center;
            height: 200vh; /* Make content height twice the viewport height to enable scrolling */
            position: relative; /* Ensure content is above the background */
            z-index: 1; /* Ensure content is above the background */
        }

        /* Media query for smaller screens (up to typical iPhone width) */
        @media (max-width: 768px) {
            .background-image {
                background-size: cover; /* Adjust background size for smaller screens */
                opacity: 0.06; /* Adjust opacity for smaller screens if needed */
                width: 100%; /* Adjust width for smaller screens */
                background-position: center center; /* Center the background image */
                padding: 1em;
            }
        }

         /* Data Exploration Section */
        .data-exploration {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 2em;
        }

        .data-exploration h2 {
            text-align: center;
            margin-bottom: 1em;
            color: #007bff;
        }

        .data-exploration .service {
            margin-bottom: 1em;
        }

        .data-exploration .service h3 {
            margin-bottom: 0.5em;
            color: #fff;
        }

        .data-exploration .service p {
            color: #ccc;
        }

                /* Contact Button */
        .contact-button {
            display: block;
            width: 200px;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }

        /* Media query for smaller screens (up to typical iPhone width) */
        @media (max-width: 768px) {
            .background-image {
                background-size: cover; /* Adjust background size for smaller screens */
                opacity: 0.07; /* Adjust opacity for smaller screens if needed */
                width: 100%; /* Adjust width for smaller screens */
                background-position: center center; /* Center the background image */
            }

            .content {
                padding: 10px;
            }

            .data-exploration {
                padding: 1em;
            }
        }
             
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
         <section class="data-exploration">
            <h2>Loading...s</h2>
        </section>
         <a href="mailto:your-email@example.com?subject=Data%20Exploration%20Services" class="contact-button">Contact Me</a>
    </div>
</body>
</html>
