<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Background Image</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body allows scrolling */
        body {
            background: url('data-collection.jpeg');
            background-size: cover; /* Cover ensures the image covers the entire body */
            background-repeat: no-repeat;
            background-position: center center;
            height: auto; /* Allow body height to grow with content */
            min-height: 100vh; /* Set minimum body height to full viewport height */
            overflow-y: auto; /* Allow vertical scrolling */
            margin: 0;
            padding: 0;
        }

        /* Additional styling for content (optional) */
        .content {
            padding: 20px;
            color: white;
            text-align: center;
            height: 200vh; /* Make content height twice the viewport height to enable scrolling */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Your content here -->
        <h1>Welcome to my website</h1>
        <p>This is a scrollable background image example.</p>
    </div>
</body>
</html>
