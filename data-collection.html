<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure body takes full height and allows scrolling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto; /* Allow scrolling */
        }

        /* Semi-transparent overlay */
        .overlay {
            position: fixed; /* Fixed position to cover entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* White with 50% opacity */
            z-index: 1;
        }

        /* Content container with background image */
        .content-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            min-height: 100vh; /* Ensure the container takes full height */
            background: url('data-collection.jpeg') no-repeat center center;
            background-size: cover;
            overflow-y: auto;
        }

        /* Styling for main content */
        main {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8); /* White with 80% opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        p {
            font-size: 1em;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content-container">
        <header>
            <h1>Data Collection</h1>
        </header>
        <main>
            <p>Details about the Data Collection process...</p>
            <!-- Add more content here as needed -->
        </main>
        <footer>
            <p>&copy; 2024 Your Business Name</p>
        </footer>
    </div>
</body>
</html>
