<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 Rabanna Duas</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body takes full height and allows scrolling */
        body {
            background: url('data-collection.jpeg');
            background-size: cover; /* Cover ensures the image covers the entire body */
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh; /* Set body height to full viewport height */
            overflow: auto; /* Allow scrolling */
            margin: 0;
            background-attachment: scroll; /* or remove this line if not needed */
            overflow-y: scroll; /* Allow vertical scrolling */
        }

        /* Styling for the content container */
        .content {
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .img img {
            width: 75px;
            height: 75px;
            opacity: 0.9;
        }

        header .title h1 {
            font-size: 40px;
            color: black;
            margin: 0;
        }

        .summary {
            margin: 20px 0;
        }

        .summary p {
            font-size: 18px;
            line-height: 1.6;
        }

        .container {
            background-color: rgba(188, 255, 199, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .container h2 {
            font-size: 30px;
            color: rgb(3, 7, 3);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <div class="img">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="title">
                <h1>40 Rabanna Duas</h1>
            </div>
        </header>
        <div class="summary">
            <p>Welcome to the collection of 40 Rabanna Duas.</p>
        </div>
        <div class="container">
            <h2>Dua 1</h2>
            <p>Rabbi zidnee ilma.</p>
        </div>
        <div class="container">
            <h2>Dua 2</h2>
            <p>Rabbi ghfir lee.</p>
        </div>
        <!-- Add more content as needed -->
    </div>
</body>
</html>
