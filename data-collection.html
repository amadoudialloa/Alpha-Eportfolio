 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Background Image</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body allows scrolling */
        body {
            position: relative;
            height: auto; /* Allow body height to grow with content */
            min-height: 100vh; /* Set minimum body height to full viewport height */
            overflow-y: auto; /* Allow vertical scrolling */
            margin: 0;
            padding: 0;
        }

        /* Semi-transparent background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data-collection.jpeg') center center/cover no-repeat;
            opacity: 0.1; /* Adjust opacity to make the background transparent */
            z-index: -1;
        }

        /* Additional styling for content */
        .content {
            padding: 20px;
            color: white;
            text-align: center;
            height: 200vh; /* Make content height twice the viewport height to enable scrolling */
            position: relative; /* Ensure content is above the background */
            z-index: 1; /* Ensure content is above the background */
        }

 /* Media query for smaller screens (up to typical iPhone width) */
        @media (max-width: 768px) {
            .background-image {
                background-size: 150% auto; /* Adjust background size for smaller screens */
                opacity: 0.5; /* Adjust opacity for smaller screens if needed */
            }
        }
             
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
    </div>
</body>
</html>
