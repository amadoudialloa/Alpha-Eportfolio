<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Background Image</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body takes full height and allows scrolling */
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 0;
            overflow: auto; /* Allow scrolling */
            background: url('data-collection.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Content wrapper for centering and styling */
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333; /* Text color */
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            line-height: 1.5;
            text-align: justify;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <h1>Data Collection</h1>
        </header>
        <p>Details about the Data Collection process...</p>
        <!-- Add more content here as needed -->
    </div>
    <footer>
        <p>&copy; 2024 Your Business Name</p>
    </footer>
</body>
</html>
